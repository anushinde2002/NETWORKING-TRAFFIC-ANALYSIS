<!DOCTYPE html>
<html>

<head>
    <title>Configure</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container-fluid mt-3">
        <div class="row d-flex justify-content-center">
            <div class="col-2 m-1 card bg-primary text-white">
                <div class="card-body">
                    Gshield Rules <span class="badge bg-danger">{{rules}}</span>
                </div>
            </div>

            <div class="col-2 m-1 card bg-primary text-white">
                <div class="card-body">
                    Source IP's <span class="badge bg-danger">{{src_ip}}</span>
                </div>
            </div>

            <div class="col-2 m-1 card bg-primary text-white">
                <div class="card-body">
                    Destination IP's <span class="badge bg-danger">{{dst_ip}}</span>
                </div>
            </div>
            <div class="col-2 m-1 card bg-primary text-white">
                <div class="card-body">
                    Source Ports <span class="badge bg-danger">{{src_ports}}</span>
                </div>
            </div>

            <div class="col-2 m-1 card bg-primary text-white">
                <div class="card-body">
                    Destination Ports <span class="badge bg-danger">{{dst_port}}</span>
                </div>
            </div>

        </div>
    </div>
   
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-12">
             <iframe src="{{ url_for('traffic') }}" class="shadow-lg p-3 mb-5 bg-body rounded" style="height:500px;width: 100%;" title="traffic"></iframe>
            </div>
        </div>
        <div class="row">
           <div class="col-4">
            <iframe src="{{ url_for('sip_bytes') }}" class="shadow-lg p-3 mb-5 bg-body rounded" style="height:500px;width:500px;" title="sip_bytes"></iframe>
           </div>

          <div class="col-4">
            <iframe src="{{ url_for('sip_connections') }}" class="shadow-lg p-3 mb-5 bg-body rounded" style="height:500px;width:500px;" title="sip_connections"></iframe>
          </div>
          <div class="col-4">
            <iframe src="{{ url_for('sip_durations') }}" class="shadow-lg p-3 mb-5 bg-body rounded" style="height:500px;width:500px;" title="sip_durations"></iframe>
          </div>
       </div>
    </div>

    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-4">
             <iframe src="{{ url_for('dip_bytes') }}" class="shadow-lg p-3 mb-5 bg-body rounded" style="height:500px;width:500px;" title="dip_bytes"></iframe>
            </div>
 
           <div class="col-4">
             <iframe src="{{ url_for('dip_connections') }}" class="shadow-lg p-3 mb-5 bg-body rounded" style="height:500px;width:500px;" title="dip_connections"></iframe>
           </div>
           <div class="col-4">
             <iframe src="{{ url_for('dip_durations') }}"class="shadow-lg p-3 mb-5 bg-body rounded" style="height:500px;width:500px;" title="dip_durations"></iframe>
           </div>
        </div>
     </div>

     <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-12">
             <iframe src="{{ url_for('key_network_events') }}" class="shadow-lg p-3 mb-5 bg-body rounded" style="height:500px;width:95%;" title="key_network_events"></iframe>
            </div>
        </div>
      </div>  
</body>
</html>
